{% load static %}

{% load bootstrap3 %}
<!DOCTYPE html>

    {% block styles %}
      {% bootstrap_css %}
      <link rel="stylesheet" href="{% static 'farmer/farmer1/static/css/base.css'%}">
    {% endblock %}
  </head>
  <body>

        <div class="row">
          <div class="col-md-1"></div>

              {% endblock %}

      </div>
    </div>
  </body>
</html>
